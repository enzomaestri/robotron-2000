<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img class="robo" src="img/robotron_black.png" alt="Robotron" id="robotron" data-color="black" data-view="top">
            <img class="robo" src="img/robotron_pink.png" alt="Robotron" id="robotron" data-color="pink">
            <img class="robo" src="img/robotron_red.png" alt="Robotron" id="robotron" data-color="red">
            <img class="robo" src="img/robotron_white.png" alt="Robotron" id="robotron" data-color="white">
            <img class="robo" src="img/robotron_yellow.png" alt="Robotron" id="robotron" data-color="yellow">
            <img class="robo" src="img/robotron.png" alt="Robotron" id="robotron" data-color="blue">
            <figcaption class="titulo">ROBOTRON <br>2000</figcaption>
        </section>
        <buttom class="change-color" data-change="previous"><</buttom>
        <buttom class="change-color" data-change="next">></buttom>
        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Strength</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-statistic="strength">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Power</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-statistic="power">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energy</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-statistic="energy">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Speed</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-statistic="speed">0</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Arms</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-part="arms">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-part="arms">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Armor</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-part="armor">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-part="armor">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Cores</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-part="cores">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-part="cores">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Legs</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-part="legs">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-part="legs">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Rockets</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-part="rockets">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-part="rockets">+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar produção" class="producao" id="producao" data-build>
            </form>
        </section>
    </main>

    <audio src="./sounds/robotron_menusfx.mp3" id="menu_sound"></audio>
    <audio src="./sounds/robotron_production.wav" id="production_sound"></audio>

    <script src="main.js"></script>
</body>
</html>
